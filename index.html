<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <input
        type="text"
        id="password-output"
        value="Générateur de MDP"
        readonly
      />
      <!--en mettant readonly on ne peut plus ecrite dans le input-->

      <div class="range-container">
        <input
          type="range"
          id="password-length"
          min="4"
          max="24"
          value="8"
          oninput="document.getElementById('display-password-length').value =this.value"
        />
        <!--on crée un evenement sur l'input en selectionant l'input du dessous (sa valeur), et on lui passe la valeur de cette input la -->
        <input type="text" id="display-password-length" value="8" readonly />
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="lowercase" checked />
        <label for="lowercase">a-z</label>

        <input type="checkbox" id="uppercase" />
        <label for="uppercase">A-Z</label>

        <input type="checkbox" id="numbers" />
        <label for="numbers">0-9</label>

        <input type="checkbox" id="symbols" />
        <label for="symbols">!-?</label>
      </div>
      <button id="generateButton">Générer mot de passe</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
